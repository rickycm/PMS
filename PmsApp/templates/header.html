{% block header %}
    <!-- section header -->
    <header class="header">
        <!--nav bar helper-->
        <div class="navbar-helper">
            <div class="row-fluid">
                <!--panel site-name-->
                <div class="span2">
                    <div class="panel-sitename">
                        <h2><a href="index.html"><span class="color-teal">PMS</span> </a></h2>
                    </div>
                </div>
                <!--/panel name-->

                <div class="span6">
                    <!--panel search-->
                    <div class="panel-search">
                        <form class="form-search" />
                            <div class="input-icon-append">
                                <button type="submit" rel="tooltip-bottom" title="search" class="icon"><i class="icofont-search"></i></button>
                                <input class="input-large search-query grd-white" maxlength="23" placeholder="Search here..." type="text" />
                            </div>
                        </form>
                    </div><!--/panel search-->
                </div>

            </div>
        </div><!--/nav bar helper-->
    </header>

{% endblock %}
